<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./css/calculadoraCostos.css">
<script type="text/javascript" defer src="./javascript/calculos.js"></script>
<script type="text/javascript" defer src="./javascript/calculadora.js"></script>
<script type="text/javascript" defer src="./javascript/segundaRevision.js"></script>
<script type="text/javascript" defer src="./javascript/primerRevision.js"></script>
<script type="text/javascript" defer src="./javascript/calculadoraCostos.js"></script>

<title>Calculadora</title>
<link rel="icon" type="image/jpg" href="https://cdn-icons-png.flaticon.com/128/2891/2891518.png">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

</head>

<body >

    <div class="container"> 
        <img src="./imagenes/LogoPrim.png" alt="Logo prim" class="logoPrim"> 
        <div class="tituloNav">Calculadora de costos</div>
        <button href="" class="registro">Historial de importaciones</button>
    </div>

    <div class="contenedor">

        <div class="nombreCartel" id="nombreCartel">
            <p class="advertencia">Advertencia</p>
            <p class="noCompleto">¡Por favor completar todos los campos!</p>
            <button class="botonCartel" onclick="aceptar()">Aceptar</button>
        </div>

        <div class="primero">
            <label for="costo1" class="nombre">Tasa Estadistica: </label>
            <input type="number" id="costo1" name="costo1" class="ingresar" placeholder="%">
        <br>
            <label for="costo2" class="nombre">Derechos: </label>
            <input type="number" id="costo2" name="costo2" class="ingresar"
            placeholder="%">
        <br>
            <label for="costo3" class="nombre">Flete Int: </label>
            <input type="number" id="costo3" name="costo4" class="ingresar" placeholder="$">
        <br>
            <label for="costo4" class="nombre">IVA: </label>
            <input type="number" id="costo4" name="costo3" class="ingresar" placeholder="%">
        
        </div>
        <div class="segundo">
            <label for="costo5" class="nombre">Cargo terminal seguros: </label>
            <input type="number" id="costo5" name="costo5" class="ingresar" placeholder="$">
        <br>
            <label for="costo6" class="nombre">Servicio comex: </label>
            <input type="number" id="costo6" name="costo6" class="ingresar" placeholder="$">
        <br>
            <label for="costo7" class="nombre">Comision Banco: </label>
            <input type="number" id="costo7" name="costo7" class="ingresar" placeholder="$">
        <br>
            <label for="costo8" class="nombre">TCA: </label>
            <input type="number" id="costo8" name="costo8" class="ingresar" placeholder="$">
        </div>
        
        <button class="calcular" onclick="revisar(),calcularCostos()"> Calcular </button>
    </div>


</body>

<footer class="footer">
    <p class="textoFooter"> 2023 PrimOffice. Todos los derechos reservados ©</p>
</footer>
</html>
