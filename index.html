<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Inicio de Sesion</title>
</head>
<body>
    <div class="titulo">CALCULADORA DE COSTOS</div>
    <section class="container">

        
        <h1><img src="LogoPrim.png" class="logo" alt="Logo de PrimOffice"></h1>
        
        <div class="textoIniciar">INICIA SESIÓN</div>
    

        <form>
            <label for="username" class="textoUsuario">Usuario:</label>
            <input type="text" class="usuario" id="username" name="username" required>
            <br>
            <label for="password" class="textoContra">Contraseña:</label>
            <input type="password" class="contra" id="password" name="password" required>
            <br>
            <button type="submit" class="botonIngresar">Ingresar</button>
        </form>
    </section>
</body>
</html>
