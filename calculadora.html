<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./css/calculadora.css">
<script type="text/javascript" defer src="./javascript/calculadora.js"></script>
<script type="text/javascript" defer src="./javascript/calculos.js"></script>
<script type="text/javascript" defer src="./javascript/primerRevision.js"></script>
<script type="text/javascript" defer src="./javascript/segundaRevision.js"></script>

<title>Calculadora</title>
<link rel="icon" type="image/jpg" href="https://cdn-icons-png.flaticon.com/128/2891/2891518.png">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

</head>

<body >
    <nav class="nav">
        <img src="./imagenes/LogoPrim.png" class="logoPrim" alt="Logo de Primoffice">
        <div class="tituloNav">Calculadora de costos</div>
        <button href="" class="registro">Historial de importaciones</button>
    </nav>
    
    <div class="cantidadProducto" id="cantidadProducto">
        <p class="advertencia">Advertencia</p>
        <p class="noProducto">¡No agregaste ninguna cantidad de producto!</p>
        <button class="botonProducto" onclick="aceptarCantidad()">Aceptar</button>
    </div>

    <div class="costoProducto" id="costoProducto">
        <p class="advertencia">Advertencia</p>
        <p class="noProducto">¡No agregaste ningun costo de producto!</p>
        <button class="botonProducto" onclick="aceptarCosto()">Aceptar</button>
    </div>

    <div class="nombreProducto" id="nombreProducto">
        <p class="advertencia">Advertencia</p>
        <p class="noProducto">¡No agregaste ningun nombre de producto!</p>
        <button class="botonProducto" onclick="aceptarProducto()">Aceptar</button>
    </div>

    <div class="productos" id="agregar">
        <div class="primerProducto">
            <label for="primerProducto" class="nombre" id="prod">Producto: 
            <input type="text" id="primerProducto" class="producto">
            </label>
            <label for="primerCosto" class="nombre">Costo unitario(USD): </label>
            <input type="number" id="primerCosto" class="costo">
            <label for="primerCantidad" class="nombre">Cantidad: </label>
            <input type="number" id="primerCantidad" class="cantidad" >
        </div>

        <div class="primerProducto">
            <label for="segundoProducto" class="nombre" id="prod">Producto: 
            <input type="text" id="segundoProducto" class="producto">
            </label>
            <label for="segundoCosto" class="nombre">Costo unitario(USD): </label>
            <input type="number" id="segundoCosto" class="costo">
            <label for="segundaCantidad" class="nombre">Cantidad: </label>
            <input type="number" id="segundaCantidad" class="cantidad">
        </div>

        <div class="primerProducto">
            <label for="tercerProducto" class="nombre" id="prod">Producto: 
            <input type="text" id="tercerProducto" class="producto">
            </label>
            <label for="tercerCosto" class="nombre">Costo unitario(USD): </label>
            <input type="number" id="tercerCosto" class="costo">
            <label for="tercerCantidad" class="nombre">Cantidad: </label>
            <input type="number" id="tercerCantidad" class="cantidad">
        </div>

        <div class="primerProducto">
            <label for="cuartoProducto" class="nombre" id="prod">Producto: 
            <input type="text" id="cuartoProducto" class="producto">
            </label>
            <label for="cuartoCosto" class="nombre">Costo unitario(USD): </label>
            <input type="number" id="cuartoCosto" class="costo">
            <label for="cuartaCantidad" class="nombre">Cantidad: </label>
            <input type="number" id="cuartaCantidad" class="cantidad">
        </div>

        <div class="primerProducto">
            <label for="quintoProducto" class="nombre" id="prod">Producto: 
            <input type="text" id="quintoProducto" class="producto">
            </label>
            <label for="quintoCosto" class="nombre">Costo unitario(USD): </label>
            <input type="number" id="quintoCosto" class="costo">
            <label for="quintaCantidad" class="nombre">Cantidad: </label>
            <input type="number" id="quintaCantidad" class="cantidad">
        </div>
        
        <div class="dolar">
            <label class="preguntar">
                ¿Que dolar vas a utilizar? :
                <select id="dolares" class="seleccionar">
                    <option value="Dolar tarjeta">Dolar tarjeta</option>
                    <option value="Dolar oficial">Dolar oficial</option>
                    <option value="Dolar blue">Dolar blue</option>
                </select>
            </label>
        </div>
        <button class="continuar" id="continuar" onclick="continuar(),calcular()"> Continuar </button>
    </div>
    <footer class="footer">
        <div class="textoFooter">2023 PrimOffice. Todos los derechos reservados ©</div>
    </footer>
</body>
</html>
